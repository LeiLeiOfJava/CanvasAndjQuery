<html lang="en">
<head>

    <title>Canvas写字</title>

    <link href="handWriting.css" rel="stylesheet" type="text/css">
    <meta name="viewport"
          content="height = device-height,

                   initial-scale = 1.0,
                    minimum-scale = 1.0,

<body>

    </canvas>

    <div id="controller">

        <div id="black_btn" class="color_btn color_btn_selected"></div>

        <div id="green_btn" class="color_btn"></div>
